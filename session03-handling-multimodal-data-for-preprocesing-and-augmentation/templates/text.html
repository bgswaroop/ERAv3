<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Modal Processing App - Text Processing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="sidebar open">
        <button class="sidebar-toggle">â˜°</button>
        <nav class="sidebar-menu">
            <a href="/text">Text Processing</a>
            <a href="/image">Image Processing</a>
            <a href="/audio">Audio Processing</a>
            <a href="/3d">3D Data Processing</a>
        </nav>
    </div>
    <div class="main-content sidebar-open">
        <div class="container">
            <header>
                <h1 class="app-title">Text Processing</h1>
            </header>
        <main>
            <div class="top-section">
                <section class="card upload-section">
                    <h2>Upload File</h2>
                    <input type="file" id="fileInput" accept=".txt">
                    <button id="uploadButton" class="btn btn-primary">Upload</button>
                </section>
                <section class="card process-section">
                    <h2>Process Data</h2>
                    <button id="preprocessButton" class="btn btn-secondary">Preprocess</button>
                    <button id="augmentButton" class="btn btn-secondary">Augment</button>
                </section>
            </div>
            <section class="card result-section">
                <div class="result-header">
                    <div class="result-title-area">
                        <h2>Results</h2>
                        <div id="spinner" class="spinner" style="display: none;"></div>
                    </div>
                    <div id="resultInfo" class="result-info"></div>
                </div>
                <div class="result-container">
                    <div id="resultArea"></div>
                </div>
            </section>
        </main>
    </div>
</div>
<script src="/static/js/text.js"></script>
</body>
</html>
