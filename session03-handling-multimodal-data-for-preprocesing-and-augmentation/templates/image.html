<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Modal Processing App - Image Processing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="sidebar open">
        <button class="sidebar-toggle">â˜°</button>
        <nav class="sidebar-menu">
            <a href="/text">Text Processing</a>
            <a href="/image">Image Processing</a>
            <a href="/audio">Audio Processing</a>
            <a href="/3d">3D Data Processing</a>
        </nav>
    </div>
    <div class="main-content sidebar-open">
        <div class="container">
            <header>
                <h1 class="app-title">Image Processing</h1>
            </header>
            <main>
                <div class="top-section">
                    <section class="card upload-section">
                        <h2>Upload Image</h2>
                        <input type="file" id="imageInput" accept="image/*">
                        <button id="uploadImageButton" class="btn btn-primary">Upload</button>
                    </section>
                    <section class="card process-section">
                        <h2>Process Image</h2>
                        <button id="processImageButton" class="btn btn-secondary">Process</button>
                    </section>
                </div>
                <section class="card result-section">
                    <div class="result-header">
                        <div class="result-title-area">
                            <h2>Results</h2>
                            <div id="imageSpinner" class="spinner" style="display: none;"></div>
                        </div>
                        <div id="imageResultInfo" class="result-info"></div>
                    </div>
                    <div class="result-container">
                        <div id="imageResultArea"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
