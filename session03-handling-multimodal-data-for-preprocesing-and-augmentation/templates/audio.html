<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Modal Processing App - Audio Processing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/audio.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="sidebar open">
        <button class="sidebar-toggle">â˜°</button>
        <nav class="sidebar-menu">
            <a href="/text">Text Processing</a>
            <a href="/image">Image Processing</a>
            <a href="/audio">Audio Processing</a>
            <a href="/3d">3D Data Processing</a>
        </nav>
    </div>
    <div class="main-content sidebar-open">
        <div class="container">
            <header>
                <h1 class="app-title">Audio Processing</h1>
            </header>
            <main>
                <div class="top-section">
                    <section class="card upload-section">
                        <h2>Upload Audio</h2>
                        <input type="file" id="audioInput" accept="audio/*">
                        <button id="uploadAudioButton" class="btn btn-primary">Upload</button>
                    </section>
                    <section class="card process-section">
                        <h2>Process Audio</h2>
                        <button id="preprocessAudioButton" class="btn btn-secondary">Preprocess</button>
                        <button id="augmentAudioButton" class="btn btn-secondary">Augment</button>
                    </section>
                </div>
                <section class="card result-section">
                    <div class="result-header">
                        <div class="result-title-area">
                            <h2>Results</h2>
                            <div id="audioSpinner" class="spinner" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="result-container">
                        <div id="audioResultArea"></div>
                        <audio id="audioPlayer" controls style="display: none;"></audio>
                        <div id="audioResultInfo"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="/static/js/audio.js"></script>
</body>
</html>
